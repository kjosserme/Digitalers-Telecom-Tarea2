<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main>
        <!--<img class="left-img" src="img/ushuaia.jpg" alt="">-->
        <div class="left-img"></div>

        <div class="form-container">
            <img class="user-img" src="img/user.png" alt="">
            <p class="new-user">NUEVO USUARIO</p>
            <form class="form" action="">
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre">
                
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="confirm-email">Confirmar E-mail</label>
                <input type="email" name="confirm-email" id="confirm-email">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirmar Password</label>
                <input type="text" name="confirm-password" id="confirm-password">

                <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
                <label for="terms-and-conditions" class="terms-label">Esta de acuerdo con los terminos y condiciones.</label>

                <input type="submit" value="Enviar" class="send-button">
            </form>
        </div>
    </main>

    <footer></footer>
</body>
</html>
